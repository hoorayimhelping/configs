// turn on cheats, needed for almost any server modifications
sv_cheats 1

// turn on infinite ammo
sv_infinite_ammo 1

// render the path grenades travel with a green line. set to 0 if you want to turn it off
sv_grenade_trajectory 1

sv_grenade_trajectory_thickness 0.5
sv_grenade_trajectory_time 20


bind "o" "give weapon_hegrenade"
bind "p" "give weapon_flashbang"
bind "[" "give weapon_molotov"
bind "]" "give weapon_smokegrenade"

bind "t" "noclip"

// set the round length to 9 minutes
mp_roundtime 9

echo "--------------"
echo "--------------"
echo "nadetest.cfg loaded successfully"
echo "--------------"
echo "--------------"
